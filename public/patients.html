<!-- [Cabecera similar a index.html] -->

<main class="patients-dashboard">
  <!-- Filtros avanzados -->
  <div class="filters">
    <search-box placeholder="Buscar pacientes..."></search-box>
    
    <div class="filter-group">
      <h3>Filtrar por:</h3>
      <multi-select options="Edad, Género, Síntomas"></multi-select>
    </div>
  </div>

  <!-- Mapa de calor de síntomas -->
  <div class="heatmap-container">
    <h2>Distribución de síntomas</h2>
    <div id="symptoms-heatmap"></div>
  </div>

  <!-- Listado tipo "cards" -->
  <div class="patient-grid">
    <article class="patient-card" data-age="8" data-gender="F">
      <header>
        <h3>Naroa Torrejón</h3>
        <span class="badge moderate">Moderado</span>
      </header>
      
      <div class="patient-data">
        <radial-chart values="70,30" labels="Lenguaje,Motor"></radial-chart>
        <ul class="symptoms-list">
          <li>TEA</li>
          <li>TDAH</li>
        </ul>
      </div>
      
      <button class="details-button" data-modal="patient-1">Ver ADN</button>
    </article>
    
    <!-- Más pacientes... -->
  </div>
</main>

<!-- Modal 3D de ADN -->
<dna-modal id="patient-1">
  <helix-viewer gene="CYFIP1"></helix-viewer>
</dna-modal>
